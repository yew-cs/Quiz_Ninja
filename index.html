<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content='A Javascript Quiz Game'>
    <title>Quiz Ninja</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <section class="dojo">
        <div class="quiz-body">
            <header>
                <h1>Quiz Ninja!</h1>
                <div id="timer">Time :<strong>20</strong></div>
                <div id="score">points :<strong>0</strong></div>
            </header>
            <div id="question"></div>
            <div id="response"></div>
            <div id="result"></div>
            <div id="info"></div>
            <button id="start">click to start</button>
        </div>
    </section>

    <script src='main.js'></script>

</body>

</html>
